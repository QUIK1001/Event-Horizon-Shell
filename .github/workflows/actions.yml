name: CI Lint and Format

on: [push, pull_request]

jobs:
  lint_and_format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config --global user.name "QUIK1001"
          git config --global user.email "belov0507artem@gmail.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: x64

      - name: Install tools and dependencies
        run: |
          pip install black isort flake8 pylint mypy
          pip install psutil requests colorama packaging  # Устанавливаем зависимости для pylint
          
      - name: Generate configs
        run: |
          # Flake8 config
          echo "[flake8]" > .flake8
          echo "max-line-length = 88" >> .flake8
          echo "ignore = E203, W291, W503, E501, E201" >> .flake8
          
          # isort config
          echo "[settings]" > .isort.cfg
          echo "profile = black" >> .isort.cfg
          echo "lines_after_imports = 2" >> .isort.cfg
          
          # Pylint config
          echo "[MASTER]" > .pylintrc
          echo "disable=missing-docstring,invalid-name,too-few-public-methods" >> .pylintrc
          echo "ignore=psutil,requests" >> .pylintrc
          echo "max-line-length=88" >> .pylintrc
          echo "disable=too-many-branches,too-many-statements,broad-exception-caught" >> .pylintrc
          
      - name: Run isort
        run: |
          isort --settings-file .isort.cfg .
          git diff --quiet || (git add . && git commit -m "Apply isort formatting")
          
      - name: Run Black
        run: |
          black . --line-length 88
          git diff --quiet || (git add . && git commit -m "Apply Black formatting")
          
      - name: Run flake8
        run: flake8 . || echo "Flake8 issues remaining (some style issues need manual fixing)"

      - name: Run pylint
        run: pylint --rcfile=.pylintrc *.py || echo "Pylint found minor issues"

      - name: Run mypy
        run: mypy --strict --ignore-missing-imports . || echo "Mypy found type issues"

      - name: Push changes
        if: always()
        run: |
          git pull --rebase
          git push || echo "No changes to push"
